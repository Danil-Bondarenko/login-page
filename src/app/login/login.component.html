<form [formGroup]="loginForm" (submit)="login(loginForm.value)" name="form1">
  <div class="container center-align row">
    <h3>Please, Sign Up or Sign In</h3>
    <div class="card-panel hoverable col s6 offset-s3">

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_login" type="text" formControlName="login"
               [ngClass]="{valid: loginForm.controls['login'].valid && loginForm.controls['login'].touched,
                           invalid: !loginForm.controls['login'].valid && loginForm.controls['login'].touched  &&
                           loginForm.controls['login'].value != null}">
        <label for="icon_login">Login</label>
      </div>

      <div class="input-field col s12">
        <i class="material-icons prefix">enhanced_encryption</i>
        <input id="icon_password" type="text" formControlName="password"
               [ngClass]="{valid: loginForm.controls['password'].valid && loginForm.controls['password'].touched,
                           invalid: !loginForm.controls['password'].valid && loginForm.controls['password'].touched  &&
                           loginForm.controls['password'].value != null}">
        <label for="icon_password">Password</label>
      </div>

      <button type="submit" class="btn" [disabled]="!loginForm.valid" style="width: 25%; margin-bottom: 30px;">Sign in
      </button>

      <div class="divider center-align"></div>

      <div style="padding-top: 20px; padding-bottom: 20px">
        <p class="center-align" style="display: inline">Don't have an account? </p>
        <a href='/sign-up' style="width: 25%; margin-bottom: 30px;">Sign up</a>
      </div>

    </div>
  </div>
</form>
